worker_processes  1;


events {
    worker_connections  1000;
}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://aggrid:3001;
        }
    }
    server {
        listen 443;
	ssl on;
	ssl_certificate /etc/nginx/nginx-selfsigned.crt;
	ssl_certificate_key /etc/nginx/nginx-selfsigned.key;
        location / {
            proxy_pass http://aggrid:3001;
        }
    }
}
